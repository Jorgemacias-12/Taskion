on: push
name: 🚀 Deploy PHP Application on Push
jobs:
  php-deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest
    steps:
    - name: 🚚 Get latest code
      uses: actions/checkout@v3

    - name: 🛠️ Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, xml, ctype, iconv, intl, pdo, pdo_mysql
        coverage: none

    - name: 🧰 Install Composer Dependencies
      run: composer install --no-progress --prefer-dist

    # Si tienes pasos de construcción o preparación adicionales para tu aplicación PHP, agrégalos aquí

    - name: 📂 Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./ # Asegúrate de que esta ruta sea correcta y que la carpeta exista en tu repositorio
        # Si necesitas subir un subdirectorio específico de tu proyecto PHP, ajusta local-dir en consecuencia
